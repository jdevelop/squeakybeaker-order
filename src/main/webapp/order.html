<div class="lift:surround?with=default;at=content">
    <form class="lift:MenuProcess?form=post">
        <table class="orderMenu table table-striped table-bordered table-condensed">
            <tr>
                <th colspan="3"><input type="submit" class="btn" value="Order >>"/></th>
            </tr>
            <tr>
                <th>Soups</th>
                <th>Sandwiches</th>
                <th>Specials</th>
            </tr>
            <tr>
                <td class="lift:MenuList.listSoups">
                    <ul id="soups" class="listItems">
                        <li><input id="soup" name="soup" type="radio" value="?"/><span id="souptxt">?</span></li>
                    </ul>
                </td>
                <td class="lift:MenuList.listSandwiches">
                    <ul id="sandwiches" class="listItems">
                        <li><input id="sandwich" name="sandwich" type="radio" value="?"/><span id="sandwichtxt">?</span>
                        </li>
                    </ul>
                </td>
                <td class="lift:MenuList.listSpecials">
                    <ul id="specials" class="listItems">
                        <li><input id="special" name="special" type="radio" value="?"/><span id="specialtxt">?</span>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th colspan="3"><input type="submit" class="btn" value="Order >>"/></th>
            </tr>
        </table>
    </form>
</div>
