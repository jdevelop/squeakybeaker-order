<div class="lift:surround?with=default;at=content">
    <script language="JavaScript">
        function clearFormData(idname) {
            $('#'+idname).find('input').removeAttr('checked');
        }
    </script>
    <form id="specialform" class="lift:MenuProcess?form=post">
        <div class="row">
            <div class="span9"><h3>Specials</h3>
                <ul id="specialslist" class="listItems lift:MenuList.listSpecials">
                    <li id="specials"><input id="special" name="special" type="radio" value="?"/><span id="specialtxt">?</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span9 form-actions form-actions-thin">
                <input name="store" type="submit" class="btn" value="Order special"/>
            </div>
        </div>
    </form>
    <hr/>
    <form id="regularform" class="lift:MenuProcess?form=post">
        <div class="row">
            <div class="span8">
                <h3>Soups</h3>
                <ul id="soupslist" class="lift:MenuList.listSoups listItems">
                    <li id="soups"><input id="soup" name="soup" type="radio" value="?"/><span id="souptxt">?</span></li>
                </ul>
            </div>
            <div class="span1">
                <input type="button" class="btn inline-block" value="Clear"
                       onclick="javascript: clearFormData('soupslist');"/>
            </div>
        </div>
        <div class="row">
            <div class="span8">
                <h3>Sandwiches</h3>
                <ul id="sandwicheslist" class="lift:MenuList.listSandwiches listItems">
                    <li id="sandwiches"><input id="sandwich" name="sandwich" type="radio" value="?"/><span
                            id="sandwichtxt">?</span>
                    </li>
                </ul>
            </div>
            <div class="span1">
                <input type="button" class="btn inline-block" value="Clear"
                       onclick="javascript: clearFormData('sandwicheslist')"/>
            </div>
        </div>
        <div class="row">
            <div class="span8">
                <h3>Salads</h3>
                <ul id="saladslist" class="lift:MenuList.listSalads listItems">
                    <li id="salads"><input id="salad" name="salad" type="radio" value="?"/><span
                            id="saladtxt">?</span>
                    </li>
                </ul>
            </div>
            <div class="span1">
                <input type="button" class="btn inline-block" value="Clear"
                       onclick="javascript: clearFormData('saladslist')"/>
            </div>
        </div>
        <div class="row">
            <div class="span9 form-actions form-actions-thin">
                <input name="store" type="submit" class="btn" value="Order regular"/>
                <input type="button" class="btn" value="Get last order" onclick="javascript: document.location.reload();"/>
                <input name="reject" type="submit" class="btn" value="Remove current order"/>
            </div>
        </div>
    </form>
</div>
